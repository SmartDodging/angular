<!DOCTYPE html>
<html>
<head>
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="angscript.js" type="text/javascript"></script>
</head>
<body>
<center>
    <!-- binding app and controller to everything inside the div-->
    <div ng-app="getTaken" ng-controller="takenCtrl">
        <table class="table table-inverse">
             <!-- create a table row for every row in the database-->
            <tr ng-repeat="x in taken" id="{{x.taak}}">
                <td>
                         <!-- when checkbox is selected, give the taak of that row-->
                        <input type="checkbox" name="checked" id="checked" ng-model="taken" ng-change="selvalTaken('{{x.taak}}' , '{{x.taakId}}')">
                </td>
                <td>
                    {{ x.taak }}
                </td>
                <td>
                    {{ x.verantwoordelijke }}
                </td>
                <td>
                     <!-- executes function finish when clicked on the button-->
                    <button ng-click="finish()" ng-model="taken">afronden</button>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                     <!-- dropdown menu in which you can give a task to a colleague-->
                    <center><select name="mySelect" id="mySelect"
                                    ng-options="verantwoordelijke.persoonId as verantwoordelijke.persoon for verantwoordelijke in person"
                                    ng-model="person.persoonId">
                            </select>
                            <button ng-click="save()">submit</button>
                    </center>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <!-- adding a new task by executing the function create-->
                    <input type="text" ng-model="addTaak.newTaak">
                    <button ng-click="create()">Voeg taak toe</button>
                </td>
                
            </tr>
        </table>
    </div>
</center>
</body>
</html>
